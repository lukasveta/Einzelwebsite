<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Checker</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./icon/favicon.png?=v2" type="image/png">
</head>

<body>
    <div class="typing-container">
        <span class="typed-text"></span><span class="cursor"></span>
    </div>
    <div class="buttoncontainer">
        <div class="button">
            Endless
        </div>
        <div class="button" id="modalButton">
            ?
        </div>
        <div class="button">
            Timed
        </div>
        <div id="burgermenu" class="button">
            <img id="burgericon" src="./icon/burger.png">
        </div>
    </div>
    <div id="tutorialModal" class="modal">
        <div class="modalContent">
            <span id="closeModal" class="close">&times;</span>

            <h3>Endless</h3>
            <p>Correct the wrong code!</p>
            <p>3 lives!</p>
            <p>1 live penalty for wrong answers!</p>

            <h3>Timed</h3>
            <p>Correct the wrong code!</p>
            <p>No lives!</p>
            <p>Correct as many lines as possible!</p>
            <p>No penalties for wrong answers!</p>
        </div>
    </div>

    <div id="sidebar">
        <span id="closeSideBar" class="close">&times;</span>
        <div class="lang">
            <a>Deutsch</a>
            <a>English</a>
        </div>
    </div>

    <div id="footer">
        <a href="https://www.instagram.com/lukasveta/" target="_blank">Instagram</a>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">YouTube</a>
        <a href="">Ãœber mich</a>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
